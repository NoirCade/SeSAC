<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Gallery</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .thumbnail {
            width: 100%;
            border: 1px solid #ddd;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* 이미지와 설명을 세로로 나열하기 위해 추가 */
        }

        .thumbnail img {
            width: 100%;
            height: auto; /* 이미지 비율 유지 */
            object-fit: cover;
        }

        .description {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Thumbnail Gallery</h1>

    <div class="thumbnails">
        {% for data in images_data %}
            <div class="thumbnail">
                <a href="{{ data.path }}" target="_blank">
                    <img src="{{ url_for('static', filename=data.path) }}" alt="Thumbnail">
                </a>
                <div class="description">{{ data.description }}</div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
