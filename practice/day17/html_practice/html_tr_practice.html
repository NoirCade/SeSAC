<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 소개</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .price {
            color: blue;
        }
        
        .product-description {
            width: 50%;
        }
        
        
    </style>
</head>
<body>
    <h1>제품 소개</h1>

    <table>
        <tr>
            <th>제품 번호</th>
            <th>제품 이름</th>
            <th>제품 가격</th>
            <th class="product-description">제품 간단한 설명</th>
        </tr>
        <tr>
            <td>1</td>
            <td>제품 1</td>
            <td class="price">$50</td>
            <td class="product-description">이 제품은 놀라운 기능을 제공합니다. 편리하고 강력한 성능으로 여러분의 일상을 향상시킵니다.</td>
        </tr>
        <tr>
            <td>2</td>
            <td>제품 2</td>
            <td class="price">$30</td>
            <td class="product-description">소형이지만 강력한 성능을 자랑하는 이 제품은 경제적이면서도 실용적입니다.</td>
        </tr>
        <tr>
            <td>3</td>
            <td>제품 3</td>
            <td class="price">$40</td>
            <td class="product-description">추가 구매하기 좋은 상품입니다.</td>
        </tr>
        <!-- 추가 제품 정보를 원하면 위의 예제를 복사하여 붙여넣기 하세요. -->
    </table>

</body>
</html>
