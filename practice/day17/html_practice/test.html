<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, p {
            text-align: center;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }
        h2 {
            color: red;
        }
        .price {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>제품 소개</h1>

    <div class="product">
        <h2>제품 1</h2>
        <p class="price">가격: $50</p>
        <p>간단한 설명: 이 제품은 놀라운 기능을 제공합니다. 편리하고 강력한 성능으로 여러분의 일상을 향상시킵니다.</p>
    </div>

    <div class="product">
        <h2>제품 2</h2>
        <p class="price">가격: $30</p>
        <p>간단한 설명: 소형이지만 강력한 성능을 자랑하는 이 제품은 경제적이면서도 실용적입니다.</p>
    </div>

    <!-- 추가 제품 정보를 원하면 위의 예제를 복사하여 붙여넣기 하세요. -->

</body>
</html>
