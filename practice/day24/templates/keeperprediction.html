<!-- next_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keeper Prediction Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            color: white;
            position: relative;
        }

        #image-container {
            position: relative;
            width: 100vw;
            height: 80vh; /* 수정: 높이를 조절합니다. */
            text-align: center;
        }

        #fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay-text {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            color: cyan;
        }

        #bottom-message {
            margin-top: 3px; /* 수정: 상단 여백을 추가합니다. */
            font-size: 24px;
            color: yellow;
        }
    </style>
</head>
<body>

<!-- 이미지와 텍스트를 함께 감싸는 컨테이너 -->
<div id="image-container">
    <!-- "김삼백(모델 기반 골키퍼)의 예측" 텍스트를 표시 -->
    <div id="overlay-text">김삼백(모델 기반 골키퍼)의 예측: <span id="prediction" style="color: cyan;"></span></div>

    <!-- 모델의 예측값에 따라 사진1.jpg 또는 사진2.jpg를 전체화면으로 표시 -->
    <img id="fullscreen-image" src="{{ url_for('static', filename='images/오른쪽점프.jpg') }}" alt="Fullscreen Image">
    
    <!-- 하단 메시지 -->
    <div id="bottom-message">김삼백은 키커의 자세를 통해 방향을 예측하고 먼저 다이빙하였다.</div>
</div>

<script>
    // 이미지 경로 설정
    const imagePaths = [
        "/static/images/왼쪽점프.jpg",
        "/static/images/오른쪽점프.jpg"
    ];

    // 가상의 예측값 (0 또는 1)
    const prediction = Math.round(Math.random());

    // 예측값 텍스트 업데이트
    document.getElementById("prediction").textContent = prediction;

    // 선택된 이미지의 경로
    const selectedImagePath = imagePaths[prediction];

    // 이미지 엘리먼트 설정
    const fullscreenImage = document.getElementById("fullscreen-image");
    
    // 이미지가 로드된 후에 src를 설정하도록 변경
    fullscreenImage.onload = function() {
        fullscreenImage.src = selectedImagePath;
    };

    // 3초 후에 다음 페이지로 이동
    setTimeout(function() {
        window.location.href = "/next_page";  // 여기에 다음 페이지의 경로를 지정하세요.
    }, 3000);
</script>

</body>
</html>
